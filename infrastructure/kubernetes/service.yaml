# 区块链中间件服务
apiVersion: v1
kind: Service
metadata:
  name: blockchain-middleware
  namespace: supplychain-finance
  labels:
    app: blockchain-middleware
    component: middleware
spec:
  selector:
    app: blockchain-middleware
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
# MPC核心服务
apiVersion: v1
kind: Service
metadata:
  name: mpc-core
  namespace: supplychain-finance
  labels:
    app: mpc-core
    component: crypto
spec:
  selector:
    app: mpc-core
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  type: ClusterIP
---
# 前端Web服务
apiVersion: v1
kind: Service
metadata:
  name: frontend-web
  namespace: supplychain-finance
  labels:
    app: frontend-web
    component: frontend
spec:
  selector:
    app: frontend-web
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
---
# 入口路由 (Ingress)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: supplychain-finance-ingress
  namespace: supplychain-finance
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - api.supplychain-finance.com
    - app.supplychain-finance.com
    secretName: supplychain-finance-tls
  rules:
  - host: api.supplychain-finance.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blockchain-middleware
            port:
              number: 8080
  - host: app.supplychain-finance.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-web
            port:
              number: 80